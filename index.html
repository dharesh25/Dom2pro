<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="firstH1">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="changeH3">First H3</h3>
    <h3 class="changeH3">Second H3</h3>
    <h5 class="changeH5">First H5</h5>
    <h5 class="changeH5">Second H5</h5>
    <h5 class="changeH5">Third H5</h5>
    <div class="green changeGreen">First DIV</div>
    <div class="red changeRed">Second DIV</div>
    <div class="blue changeBlue">Third DIV</div>
    <p class="green changeGreen">First P</p>
    <p class="red changeRed">Second P</p>
    <p class="blue changeBlue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
       
        const firstH1 = document.getElementById("firstH1");
      
        firstH1.style.color = "red";
      }

      function changeH3() {
    
        const h3Elements = document.getElementsByClassName("changeH3");
       
        for (let element of h3Elements) {
          element.style.color = "green";
        }
      }

      function changeH5() {
      
        const h5Elements = document.getElementsByClassName("changeH5");
    
        for (let element of h5Elements) {
          element.style.color = "blue";
        }
      }

      function changeGreen() {
    
        const greenElements = document.getElementsByClassName("changeGreen");
    
        for (let element of greenElements) {
          element.style.color = "green";
        }
      }

      function changeRed() {
    
        const redElements = document.getElementsByClassName("changeRed");
     
        for (let element of redElements) {
          element.style.color = "red";
        }
      }

      function changeBlue() {
  
        const blueElements = document.getElementsByClassName("changeBlue");
   
        for (let element of blueElements) {
          element.style.color = "blue";
        }
      }
    </script>
  </body>
</html>
